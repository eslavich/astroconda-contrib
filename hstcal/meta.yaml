{% set name = 'hstcal' %}
{% set version = '2.3.1' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Calibration for HST/WFC3, HST/ACS, and HST/STIS

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
      - cfitsio >=3.440
      - pkg-config
      - gcc >=4.7

    run:
      - cfitsio
      - libgcc >=4.7

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
  commands:
    - calacs.e --gitinfo
    - otool -L $(which calacs.e) [osx]
    - ldd $(which calacs.e) [linux]
